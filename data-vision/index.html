<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bargraph {
            display: grid; /* 九宫格式布局 */
            width: 150px;
            height: 100px;
            padding: 10px;
            transform: scaleY(3);
            grid-template-columns: repeat(5, 20%);
        }
        .bargraph div {
            margin: 0 2px;
        }
        .bargraph div:nth-child(1) {
            background: linear-gradient(to bottom, transparent 75%, #37c 0, #37c 85%, #c37 0);
        }
    </style>
</head>
<body>
    <div class="bargraph">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
