<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            height: 100%;
        }
    </style>
</head>
<body>
    <script>
        // js设计模式
        // 1. JS是如何处理事件的
        // 2. JS是一个单线程语言
        // callback 异步事件处理
        // 注册事件 函数挂在某些地方 []
        // 放在事件池里面 event loop
        document.body.addEventListener('click', function () {
            alert(2)
        }, false)
        document.body.addEventListener('click', function () {
            alert(3)
        }, false)
        document.body.addEventListener('click', function () {
            alert(4)
        }, false)
    </script>
</body>
</html>
