<body>
    <div class="baozhu">

            <img src="./img/5.jpg" alt="" >
        
     
    </div>
    <script>
        let dv = document.querySelectorAll('div')[0]
        let startX = 0
        let x = 0
        // let baozhu = document.getElementById('asd')
        //     dv.onmousemove = function(event) {
        //         let s1 = document.body.clientX;
        //         baozhu.style.left = s1 + 'px'
        //     }
        dv.addEventListener('touchstart', function(event) {
            startX = event.targetTouches[0].pageX
            console.log(startX)
            x = this.offsetLeft
        })
        dv.addEventListener('touchmove', function(event) {
            let moveX = event.targetTouches[0].pageX - startX
            this.style.left = x + moveX + 'px'
            this.style.overflow = 'visible'
            console.log(this.style.left)
        })
    </script>
</body>
