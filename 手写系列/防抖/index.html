<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="app">
        <button id="btn">click</button>
    </div>
    <script src="./index.html"></script>

        let btn = document.getElementById('btn')
        
        btn.addEventListener('click', debounce(show, 1000)
        )

            setTimeout(()=> {
                console.log('hello');
            }, 2000)
        }
    </script>
