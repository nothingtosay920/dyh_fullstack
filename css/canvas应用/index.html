<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 20px;height: 20px;border-radius: 50%;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <input type="file" id="file">
    <img src="img/国旗.png" id="img" width="290px" height="290px" style="display: none;">
    <!-- url/i -->
    <img src="" alt="" id="avatar" >
    <!-- 画布 -->
    <canvas id="preview"></canvas>
    <script>
        // push map forEach filter reduce every some
        // map forEach的区别
        
        window.onload = function() {
            const preview = document.getElementById('preview')
            const img = document.getElementById('img')
            const file = document.getElementById('file')
            const ctx = preview.getContext('2d') // 音频 视频也可以 上下文
        // setTimeout(()=>{
            // ctx.drawImage(img, 0, 0, 290, 290)
        // }, 1000)
        file.addEventListener('change' , (event)=>{
            let file = event.target.files[0]
            // console.log(file);
            // text/plain
            // text/css text/javascript
            // image/jpeg             MIME类型
            if (!file.type.includes('image/')) {
                return
            }
            // 预览 avatar
            const avatar = document.getElementById('avatar')
            // 异步
            let fileReader = new FileReader();
            fileReader.onload = function (e) {
                console.log(fileReader.result);   // 另外的格式
                avatar.src = fileReader.result // 代表结果
                avatar.onload = function () {
                    ctx.drawImage(avatar, 0, 0, 290, 290)
                    ctx.drawImage(img, 0, 0, 290, 290)
                }
            }
            fileReader.readAsDataURL(file)  // 第一步
        })
        }
        
    </script>
</body>
</html>
