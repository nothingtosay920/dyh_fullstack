    <script>
        let arr = [1, 2, 3]
        let node1 = {val:1, next:null}
        let node2 = {val:2, next:null}
        let node3 = {val:3, next:null}
        node1.next = node2
        node2.next = node3
        let crrent = node1
        while(crrent) {
            console.log(crrent);
            crrent = crrent.next
        }
        var hasCycle = function (head) {
            let crrent = head, map = new Map();
            while (crrent) {
                if (map.has(crrent)) {
                    return true
                }
                map.set(crrent, true)
                crrent = crrent.next
            }
            return false
        }
    </script>
