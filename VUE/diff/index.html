<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item, index) in list" :key="index">{{item}}</li>
    </ul>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app',
    data () {
      
    }
  })

  // 响应式数据更新
  // 触发 Watcher 观察者里面的回调 vm.update 函数 去通知页面更新
  // 这个过程vm.render() 生成新的vnode的
  // vm.update 就会带着新的 vnode 去触发 __path__过程 (虚拟dom和真实dom比较)

  vn = {
    target: 'ul',
    children: [
      { target: 'li', children: [{ vnode: { text: '1' }}]},
      { target: 'li', children: [{ vnode: { text: '2' }}]},

    ]
  }

  // __path__过程:
  // 1. 对比新旧节点是否是相同的节点(isSameNode)
  //   - isSameNode = false 不是相同节点 直接销毁旧的vnode 渲染新的vnode
  //   - 如果节点相同 要尽可能的做节点的复用
  //   - 如果新vnode是文字vnode 就直接调用浏览器的api 替换文字
</script>
</html>
